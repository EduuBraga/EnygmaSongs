<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./Js/index.js" defer></script>
    <title>Enygma Music</title>
</head>

<body>

    <header class="header">
        <h1>Melhores Músicas do enygma</h1>
    </header>

    <section class="card-main">

        <section class="titulo-video">

        </section>

        <video class="video-principal">

        </video>

        <section class="controle">
            <section>
                <input id="progresso" type="range" min="0" max="" step="1">
            </section>
            <img class="btn fl" src="./icons/play.PNG" alt="Botão de play">
            <img class="btn fl" src="./icons/retroceder.PNG" alt="Botão de retroceder">
            <img class="btn fl" src="./icons/avancar.PNG" alt="Botão de avançar">
            <img class="btn fr" src="./icons/fullScreen.PNG">
            <input class="input fr" id="vol-controle" type="range" min="0" max="100" step="1">
            <img class="btn fr" src="./icons/volume-alto.PNG" alt="Botão de volume">
        </section>

    </section>

    <section class="card-list-sobre">
        <p>Todas as músicas do enygma podem ser encontradas no canal <a class="link" target="_blank"href="https://www.youtube.com/c/EnygmaRaps">Enygma</a>. <img class="logo" src="icons/favicon.ico" alt=""> </p>
        <p>Clique nas imagens para mudar a música:</p>
    </section>

    <section class="card-list">

    </section>

    <footer class="footer">
        <h6>developed by <a class="link" target="_blank" href="https://www.linkedin.com/in/eduardo-braga-aa0aa922b/">Eduardo Braga</a>.<img class="logo" src="icons/logoLinkedin.png" alt="Logo do Linkedin"> </h6>
    </footer>
    <script src="./js/videos.js"></script>
    <script src="./js/player.js"></script>
</body>

</html>
